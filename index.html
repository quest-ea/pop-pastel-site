<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>pastel pop site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Rounded Mplus 1c", system-ui, sans-serif;
      background: #e8f1fa;
      color: #333;
    }
    section {
      padding: 100px 20px;
      text-align: center;
    }
    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin-bottom: 20px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 16px;
    }
    p {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
      opacity: 0.85;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #e8f1fa;
    }
    .blob {
      width: 260px;
      margin: 0 auto 40px;
    }
    .about { background: #fff1b8; }
    .works { background: #e6f4ea; }
    .contact { background: #efe7f7; }
    footer {
      padding: 40px;
      font-size: 14px;
      background: #fadadd;
    }
  </style>
</head>

<body>

  <section class="hero">
    <svg class="blob" viewBox="0 0 400 300">
      <path d="M80 40 C160 -20 280 40 320 120
               C360 200 280 260 200 240
               C120 220 40 160 80 40Z"
            fill="#fadadd"/>
    </svg>

    <h1>pastel pop world</h1>
    <p>
      ふわっと、やさしく、たのしい。<br>
      パステルカラーで作る1ページサイト。
    </p>
  </section>

  <section class="about">
    <h2>About</h2>
    <p>
      ポップでやさしい雰囲気のサイトを、<br>
      シンプルな1ページ構成で表現しています。
    </p>
  </section>

  <section class="works">
    <h2>Works</h2>
    <p>
      イラスト・Web・ブランドサイトなどを想定した<br>
      仮コンテンツです。
    </p>
  </section>

  <section class="contact">
    <h2>Contact</h2>
    <p>
      お問い合わせやSNSリンクをここに配置できます。
    </p>
  </section>

  <footer>
    © 2025 pastel pop site
  </footer>

</body>
</html>
